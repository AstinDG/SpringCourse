<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Update person</title>
    </head>
    <body>

        <form th:method="PATCH" th:action="@{/books/{id}(id=${book.getBook_id()})}" th:object="${book}">
            <label for="name">Enter name: </label>
            <input type="text" th:field="*{name}" id="name"/>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            <br/>
            <label for="author">Enter author of book: </label>
            <input type="text" th:field="*{author}" id="author"/>
            <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error
            </div>
            <br>
            <label for="year_release">Enter year of release: </label>
            <input type="text" th:field="*{year_release}" id="year_release"/>
            <div style="color:red" th:if="${#fields.hasErrors('year_release')}" th:errors="*{year_release}">Year of Release Error
            </div>
            <br/>
            <br/>
            <input type="submit" value="Update!"/>
        </form>

    </body>
</html>
