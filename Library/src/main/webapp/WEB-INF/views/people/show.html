<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Show person</title>
    </head>
    <body>
        <p th:text="${person.getName() + ', ' + person.getYearOfBirth()}">VALUE</p>
        <p th:if="${#lists.isEmpty(books)}">The person hasn't picked up any books yet.</p>
        <hr>
        <div th:unless="${#lists.isEmpty(books)}">
            <span style="font-weight: bolder;">Books: </span>
            <br>
            <p th:each="book : ${books}"
               th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear_release()} ">
            </p>
            <hr>
        </div>
        <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getPerson_id()})}">

        </form>

        <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPerson_id()})}">
            <input type="submit" value="Delete"/>
        </form>
    </body>
</html>
