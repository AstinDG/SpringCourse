<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Search book</title>
    </head>
    <body>
        <form h:action="@{/search}" method="GET">
            <input type="text" name="prompt" th:value="${prompt}" placeholder="Find by Name Author" size="30"/>
            <input type="submit" value="Search"/>
        </form>

        <div th:each="book : ${bookList}" th:with="currentPerson = ${book.getPerson()}">
            <p th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYearRelease()}">VALUE</p>

            <div th:if="${currentPerson == null}">
                <span>The book is free.</span>
            </div>

            <div th:if="${currentPerson != null}">
                <span th:text="${currentPerson.getName() + ' has the book now'}">Name person</span>
            </div>
        </div>

    </body>
</html>
