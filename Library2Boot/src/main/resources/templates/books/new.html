<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>New book</title>
    </head>
    <body>


        <form th:method="POST" th:action="@{/books}" th:object="${book}">
            <label for="name">Enter name: </label>
            <input type="text" th:field="*{name}" id="name"/>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            <br/>
            <label for="author">Enter author of book: </label>
            <input type="text" th:field="*{author}" id="author"/>
            <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error
            </div>
            <br>
            <label for="yearRelease">Enter year of release: </label>
            <input type="text" th:field="*{yearRelease}" id="yearRelease"/>
            <div style="color:red" th:if="${#fields.hasErrors('yearRelease')}" th:errors="*{yearRelease}">Age Error
            </div>
            <br/>
            <br/>
            <input type="submit" value="Create!"/>
        </form>

    </body>
</html>
